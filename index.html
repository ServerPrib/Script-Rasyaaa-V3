<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rasyaa Official Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2196f3;
      --background: #0a0f2c;
      --text: #ffffff;
      --card: #121836;
      --accent: #64b5f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 10px;
      text-shadow: 0 0 8px var(--accent);
    }

    p.sub {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .payment-box {
      background: var(--card);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(33,150,243,0.3);
      animation: fadeIn 1s ease-out;
    }

    .method {
      background: rgba(33,150,243,0.1);
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--accent);
    }

    .method span {
      font-weight: 600;
      font-size: 1rem;
    }

    .method button {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .method button:hover {
      background: #fff;
      color: var(--primary);
    }

    .qr-section {
      margin-top: 30px;
      text-align: center;
    }

    .qr-section img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 15px var(--primary);
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 14px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Rasyaa Payment</h1>
  <p class="sub">Pilih metode pembayaran kamu dengan cepat dan mudah.</p>

  <div class="payment-box">
    <div class="method">
      <span>Dana</span>
      <button onclick="copy('081234567890')">Salin</button>
    </div>
    <div class="method">
      <span>OVO</span>
      <button onclick="copy('081234567890')">Salin</button>
    </div>
    <div class="method">
      <span>Gopay</span>
      <button onclick="copy('081234567890')">Salin</button>
    </div>
    <div class="method">
      <span>ShopeePay</span>
      <button onclick="copy('081234567890')">Salin</button>
    </div>
    <div class="method">
      <span>SeaBank</span>
      <button onclick="copy('081234567890')">Salin</button>
    </div>

    <div class="qr-section">
      <h3>QRIS Pembayaran</h3>
      <img src="https://i.ibb.co/DKqZsq0/qris-example.png" alt="QRIS">
    </div>
  </div>

  <footer>Â© 2024 Rasyaa Official - All rights reserved.</footer>

  <script>
    function copy(text) {
      navigator.clipboard.writeText(text);
      alert("Nomor berhasil disalin: " + text);
    }
  </script>
</body>
</html>
