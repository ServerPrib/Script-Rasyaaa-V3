<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rasyaa Official Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000e2e;
      --text-color: #ffffff;
      --box-bg: rgba(0, 0, 50, 0.8);
      --box-shadow: 0 0 20px #00f;
      --btn-bg: #000;
      --btn-text: #00f;
      --btn-border: #00f;
      --copy-bg: rgba(0, 0, 255, 0.1);
      --copy-border: #00f;
      --popup-bg: rgba(0, 0, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: var(--text-color);
      padding: 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
      background: var(--bg-color);
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.25;
    }

    .payment-box {
      background: var(--box-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--box-shadow);
      max-width: 450px;
      margin: auto;
      position: relative;
      z-index: 1;
      transition: transform 0.3s;
    }

    .payment-box:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px #00f;
      margin-bottom: 15px;
    }

    .neon-btn {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 2px solid var(--btn-border);
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px var(--btn-border);
      cursor: pointer;
      margin: 15px 0;
      transition: 0.3s;
    }

    .neon-btn:hover {
      background: var(--btn-text);
      color: var(--btn-bg);
    }

    .copy-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--copy-bg);
      border: 1px solid var(--copy-border);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .payment-logo {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--btn-border);
    }

    .copy-box span {
      flex: 1;
      margin-left: 10px;
      text-align: left;
    }

    .copy-box button {
      background: var(--btn-text);
      color: var(--btn-bg);
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .popup-content {
      background: var(--btn-text);
      color: var(--btn-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px var(--btn-border);
    }

    .qr-image {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--btn-border);
    }

    #copyPopup {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--popup-bg);
      padding: 10px 20px;
      border-radius: 5px;
      color: var(--btn-text);
      font-weight: bold;
      box-shadow: 0 0 10px var(--btn-border);
      animation: fadeInOut 1.5s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      20% { opacity: 1; transform: translateX(-50%) translateY(0); }
      80% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--copy-border);
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="background-video">
    <source src="https://cdn.pixabay.com/vimeo/548530775/blue-glow-85438.mp4?width=1280&hash=ca09dbb1e8e69f62c8083f12e1e63e99ae19bb6c" type="video/mp4">
  </video>

  <div class="payment-box">
    <img src="https://i.ibb.co/VpPKS1N/rasyaa.png" alt="Logo Rasyaa" class="thumbnail" />
    <h2>Metode Pembayaran</h2>
    <button class="neon-btn" onclick="showQR()">Tampilkan QRIS</button>

    <div class="copy-box">
      <img src="https://i.ibb.co/GtxY1gW/dana.png" class="payment-logo" alt="Dana" />
      <span>Dana</span>
      <button onclick="copyToClipboard('081234567890')">Copy</button>
    </div>

    <div class="copy-box">
      <img src="https://i.ibb.co/M9XHb2n/ovo.png" class="payment-logo" alt="OVO" />
      <span>OVO</span>
      <button onclick="copyToClipboard('081234567890')">Copy</button>
    </div>

    <div class="copy-box">
      <img src="https://i.ibb.co/5kDHDc8/gopay.png" class="payment-logo" alt="Gopay" />
      <span>Gopay</span>
      <button onclick="copyToClipboard('081234567890')">Copy</button>
    </div>

    <div class="copy-box">
      <img src="https://i.ibb.co/vdbBbBT/seabank.png" class="payment-logo" alt="SeaBank" />
      <span>SeaBank</span>
      <button onclick="copyToClipboard('081234567890')">Copy</button>
    </div>

    <div class="copy-box">
      <img src="https://i.ibb.co/sP8D5rF/shopeepay.png" class="payment-logo" alt="ShopeePay" />
      <span>ShopeePay</span>
      <button onclick="copyToClipboard('081234567890')">Copy</button>
    </div>

    <div class="copy-box">
      <img src="https://i.ibb.co/bFswK1R/pulsa.png" class="payment-logo" alt="Pulsa Axis" />
      <span>Pulsa Axis</span>
      <button onclick="copyToClipboard('081234567890')">Copy</button>
    </div>

    <footer>Â© 2024 Rasyaa Official - All rights reserved.</footer>
  </div>

  <div class="popup" id="qrPopup">
    <div class="popup-content">
      <h3>Scan QRIS</h3>
      <img src="https://i.ibb.co/DKqZsq0/qris-example.png" alt="QRIS" class="qr-image" />
    </div>
  </div>

  <div id="copyPopup">Nomor berhasil disalin!</div>

  <script>
    function showQR() {
      document.getElementById("qrPopup").style.display = "flex";
    }

    document.getElementById("qrPopup").addEventListener("click", function (event) {
      if (event.target === this || event.target.classList.contains("qr-image")) {
        this.style.display = "none";
      }
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      const popup = document.getElementById("copyPopup");
      popup.style.display = "block";
      setTimeout(() => { popup.style.display = "none"; }, 1500);
    }
  </script>
</body>
</html>
